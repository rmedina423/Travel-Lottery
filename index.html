<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ryan's Resume</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
 <!--  // <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script> -->

</head>
<body>

<main id="map"></main>

<div id="donations">Donations: $97,000</div>


<form method="post" id="geocoding_form">
  <label for="address">Where do you want to travel to?</label>
  <div class="input">
    <input type="text" id="address" name="address" placeholder="City, State..." />
    <input type="submit" class="btn" value="Search" />
  </div>
</form>

<form>
  <label for="reason">Why do you want to travel to (Destination)?</label>
  <div class="input">
    <input type="text" id="reason" name="reason" placeholder="I want to travel to (destination), because..." />
    <input type="submit" class="btn" value="Search" />
  </div>
</form>
      

 <script src="build/bundle.js"></script>
</body>
</html>
